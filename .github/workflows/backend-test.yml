          AUTH0_AUDIENCE: mock-audience
          JWT_SECRET_KEY: mock-jwt-secret-key-for-testing-only
          JWT_ALGORITHM: HS256
        run: |
          cd apps/backend
          uv run pytest -m "security" --maxfail=2 -v --durations=10

