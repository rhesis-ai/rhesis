          echo "- ðŸ“Š **Both services receive 0% production traffic**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ **Completely isolated from production environment**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— **Frontend is configured to communicate with backend preview**" >> $GITHUB_STEP_SUMMARY
