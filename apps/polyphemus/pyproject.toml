[project]
name = "polyphemus"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    # Prompt templating and progress bars
    "jinja2>=3.1.6",
    "tqdm>=4.67.1",

    # Data analysis and plotting
    "pandas>=2.2.2",
    "matplotlib>=3.10.0",
    "numpy>=2.2.0",
    "seaborn>=0.13.0",
]

[project.optional-dependencies]
# Optional: Perspective API for toxicity evaluation
toxicity = [
    "google-api-python-client",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rhesis"]
