name: "[Test] Backend"

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/backend/**'
      - 'sdk/**'
      - 'tests/backend/**'
      - '.github/workflows/backend-test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/backend/**'
      - 'sdk/**'
      - 'tests/backend/**'
      - '.github/workflows/backend-test.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

env:
  # All test env vars (database, redis, JWT, etc.) are set in tests/backend/conftest.py
  # Only PYTHONPATH is needed here for module resolution in CI
  PYTHONPATH: ${{ github.workspace }}/apps/backend/src:${{ github.workspace }}

jobs:
  test:
    name: Backend tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.17'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-backend-${{ hashFiles('apps/backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-backend-

      - name: Start Docker services
        run: make docker-up
        working-directory: apps/backend

      - name: Install dependencies
        run: uv sync --dev --extra cpu
        working-directory: apps/backend

      - name: Run tests
        run: make test
        working-directory: apps/backend

      - name: Stop Docker services
        if: always()
        run: make docker-down
        working-directory: apps/backend
