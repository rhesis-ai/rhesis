[project]
name = "polyphemus"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    # Benchmarking dependencies
    "torch",
    "transformers",
    "tqdm",
    "jinja2",
]

[project.optional-dependencies]
# Optional: Perspective API for toxicity evaluation
toxicity = [
    "google-api-python-client",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rhesis"]
