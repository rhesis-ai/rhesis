[project]
name = "rhesis-backend"
version = "0.1.0"
description = "Rhesis backend package"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "ruff>=0.11.6",
    "hatch>=1.14.1",
    "fastapi",
    "uvicorn",
    "sqlalchemy",
    "psycopg2-binary==2.9.9",
    "pydantic",
    "alembic",
    "faker",
    "python-dotenv",
    "pyyaml",
    "openpyxl",
    "nanoid",
    "huggingface_hub",
    "python-jose[cryptography]",
    "python-multipart",
    "authlib",
    "httpx",
    "itsdangerous",
    "chardet",
    "openai==1.61.0",
    "jsonpath-ng==1.7.0",
    "websockets==15.0.1",
    "pandas==2.2.2",
    "tenacity==8.2.3",
    "psutil==5.9.5",
    "celery>=5.3.0",
    "redis==4.6.0",
    "portalocker==3.1.1",
    "deepeval==2.5.0",
    "yaspin==3.1.0",
    "pyfiglet==1.0.2",
    "odata-query==0.10.0",
    "pathspec==0.12.1",
    "gunicorn>=21.2.0",
    "tomli>=2.0.0",
    "google-genai==1.13.0",
    "mirascope==1.24.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rhesis"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["I", "E", "F"]  # I = isort, E = pycodestyle, F = pyflakes

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[project.scripts]
format = "rhesis.scripts:format_code"
lint = "rhesis.scripts:lint_code"
lint-fix = "rhesis.scripts:lint_fix_code"

[tool.pytest.ini_options]
testpaths = ["../../tests/backend"]
pythonpath = ["src"]
