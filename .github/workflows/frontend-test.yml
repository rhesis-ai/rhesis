name: "[Test] Frontend"

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/frontend.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/frontend
          npm ci --legacy-peer-deps

      - name: Run tests with coverage
        run: |
          cd apps/frontend
          npm run test:ci

      - name: Coverage summary
        if: always()
        run: |
          cd apps/frontend
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Frontend Test Coverage" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            node -e "
              const s = require('./coverage/coverage-summary.json').total;
              const fmt = (m) => m.pct + '%';
              console.log('Lines:      ' + fmt(s.lines));
              console.log('Branches:   ' + fmt(s.branches));
              console.log('Functions:  ' + fmt(s.functions));
              console.log('Statements: ' + fmt(s.statements));
            "  >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
