name: ðŸ§ª Backend Testing

# USAGE INSTRUCTIONS:
# 
# This workflow automatically detects the environment:
#   â€¢ GitHub Actions: Uses environment secrets from 'test' environment
#   â€¢ Local 'act': Uses secrets from --secret-file (environment is skipped)
#   â€¢ No manual changes needed - works seamlessly in both contexts!
#
# For local testing: gh act -W .github/workflows/backend-test.yml --secret-file apps/backend/.env.test

on:
  workflow_dispatch:
    inputs:
      test_markers:
        description: 'Test markers to run'
        required: false
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'unit'
          - 'integration'
          - 'slow'
          - 'ai'
          - 'critical'
          - 'security'
          - 'unit,critical'
          - 'integration,security'
          - 'custom'
      custom_markers:
        description: 'Custom marker expression (only if "custom" is selected above)'
        required: false
        default: ''
        type: string
      run_coverage:
        description: 'Generate coverage report'
        required: false
        default: true
        type: boolean

# Workflow-level env can only contain non-secret variables
env:
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  PYTHONPATH: ${{ github.workspace }}/apps/backend/src:${{ github.workspace }}

jobs:
  test:
    name: ðŸ§ª Backend Tests (${{ inputs.test_markers == 'custom' && inputs.custom_markers || inputs.test_markers }})
    runs-on: ubuntu-latest
    
    # ðŸ‘‡ Only apply environment when running on GitHub (not act)
    environment: test
    
    env:
      # Database configuration
      SQLALCHEMY_DB_MODE: ${{ secrets.SQLALCHEMY_DB_MODE }}
      SQLALCHEMY_DATABASE_TEST_URL: postgresql://${{ secrets.SQLALCHEMY_DB_USER }}:${{ secrets.SQLALCHEMY_DB_PASS }}@localhost:5432/${{ secrets.SQLALCHEMY_DB_NAME }}
      SQLALCHEMY_DB_DRIVER: ${{ secrets.SQLALCHEMY_DB_DRIVER }}
      SQLALCHEMY_DB_USER: ${{ secrets.SQLALCHEMY_DB_USER }}
      SQLALCHEMY_DB_PASS: ${{ secrets.SQLALCHEMY_DB_PASS }}
      SQLALCHEMY_DB_HOST: localhost
      SQLALCHEMY_DB_NAME: ${{ secrets.SQLALCHEMY_DB_NAME }}
      
      # Application configuration
      LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
      BROKER_URL: ${{ secrets.BROKER_URL }}
      CELERY_RESULT_BACKEND: ${{ secrets.CELERY_RESULT_BACKEND }}
      
      # External services
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      AZURE_OPENAI_DEPLOYMENT_NAME: ${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
      AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GEMINI_MODEL_NAME: ${{ secrets.GEMINI_MODEL_NAME }}
      AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
      AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
      AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
      AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
      AUTH0_SECRET_KEY: ${{ secrets.AUTH0_SECRET_KEY }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      JWT_ALGORITHM: ${{ secrets.JWT_ALGORITHM }}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${{ secrets.JWT_ACCESS_TOKEN_EXPIRE_MINUTES }}
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.17'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Cache uv dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-backend-${{ hashFiles('apps/backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-backend-

      - name: Install dependencies
        run: |
          cd apps/backend
          uv sync --dev

      - name: Verify SDK installation
        run: |
          cd apps/backend
          uv pip show rhesis-sdk || {
            echo "âŒ SDK not installed correctly"
            exit 1
          }

      - name: Debug environment detection
        run: |
          echo "ðŸ” Environment detection debug:"
          echo "ACT: ${ACT:-not set}"
          echo "GITHUB_ACTIONS: ${GITHUB_ACTIONS:-not set}"
          echo "CI: ${CI:-not set}"
          
      - name: Validate environment
        if: ${{ inputs.test_markers != 'unit' }}
        run: |
          echo "ðŸ” Validating test environment configuration..."
          
          # Check required environment variables
          if [[ -z "$SQLALCHEMY_DB_USER" || -z "$SQLALCHEMY_DB_NAME" || -z "$SQLALCHEMY_DB_PASS" ]]; then
            echo "âŒ Missing required database environment variables"
            exit 1
          fi
          
          echo "âœ… Environment validation passed"

      - name: Install PostgreSQL client
        if: ${{ inputs.test_markers != 'unit' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL
        if: ${{ inputs.test_markers != 'unit' }}
        run: |
          echo "â³ Waiting for PostgreSQL..."
          until pg_isready -h localhost -p 5432 -U postgres; do
            sleep 2
          done
          echo "âœ… PostgreSQL ready"

      - name: Create test database and user
        if: ${{ inputs.test_markers != 'unit' }}
        env:
          PGPASSWORD: ${{ env.SQLALCHEMY_DB_PASS }}
        run: |
          echo "ðŸ”— Setting up test database and user..."
          
          # Test PostgreSQL service availability
          pg_isready -h localhost -p 5432 -U postgres || {
            echo "âŒ PostgreSQL service not ready"
            exit 1
          }
          
          # Create user
          PGPASSWORD='' psql -h localhost -U postgres -d postgres -c "
            DO \$\$
            BEGIN
              IF NOT EXISTS (SELECT FROM pg_catalog.pg_user WHERE usename = '$SQLALCHEMY_DB_USER') THEN
                CREATE USER \"$SQLALCHEMY_DB_USER\" WITH PASSWORD '$SQLALCHEMY_DB_PASS';
              END IF;
            END
            \$\$;
          " || exit 1
          
          # Create database
          PGPASSWORD='' psql -h localhost -U postgres -d postgres -c "
            SELECT 1 FROM pg_database WHERE datname = '$SQLALCHEMY_DB_NAME'
          " | grep -q 1 || {
            PGPASSWORD='' createdb -h localhost -U postgres -O "$SQLALCHEMY_DB_USER" "$SQLALCHEMY_DB_NAME" || exit 1
          }
          
          # Grant privileges
          PGPASSWORD='' psql -h localhost -U postgres -d postgres -c "
            GRANT ALL PRIVILEGES ON DATABASE \"$SQLALCHEMY_DB_NAME\" TO \"$SQLALCHEMY_DB_USER\";
          " || exit 1
          
          # Verify database connection
          psql -h localhost -U "$SQLALCHEMY_DB_USER" -d "$SQLALCHEMY_DB_NAME" -c 'SELECT 1;' > /dev/null || {
            echo "âŒ Database connection failed"
            exit 1
          }
          echo "âœ… Database and user created successfully"

      - name: Run database migrations
        if: ${{ inputs.test_markers != 'unit' }}
        run: |
          cd apps/backend/src/rhesis/backend
          uv run alembic upgrade head

      - name: Verify database structure
        if: ${{ inputs.test_markers != 'unit' }}
        env:
          PGPASSWORD: ${{ env.SQLALCHEMY_DB_PASS }}
        run: |
          echo "ðŸ” Verifying database structure..."
          psql -h localhost -U "$SQLALCHEMY_DB_USER" -d "$SQLALCHEMY_DB_NAME" -c "
            SELECT COUNT(*) as table_count 
            FROM information_schema.tables 
            WHERE table_schema = 'public';
          " || exit 1
          echo "âœ… Database verified"

      - name: Setup test data
        if: ${{ inputs.test_markers != 'unit' }}
        id: setup_env
        env:
          LOG_LEVEL: WARNING
        run: |
          cd apps/backend
          export PYTHONPATH="${{ github.workspace }}/apps/backend/src:${{ github.workspace }}/tests:$PYTHONPATH"
          echo "ðŸš€ Setting up test environment..."
          
          # Setup test environment and capture API token
          API_TOKEN=$(timeout 300 uv run python -c "
          import os
          from backend.fixtures.test_setup import setup_test_environment
          setup_test_environment()
          print(os.environ.get('RHESIS_API_KEY', ''))
          " | tail -1) || exit 1
          
          # Export the API token for subsequent steps
          echo "RHESIS_API_KEY=${API_TOKEN}" >> $GITHUB_OUTPUT
          echo "âœ… Test environment ready"

      - name: Determine pytest command
        id: pytest_cmd
        run: |
          if [ "${{ inputs.test_markers }}" = "all" ]; then
            echo "cmd=uv run --project apps/backend python -m pytest tests/backend -v --durations=10" >> $GITHUB_OUTPUT
          elif [ "${{ inputs.test_markers }}" = "custom" ]; then
            echo "cmd=uv run --project apps/backend python -m pytest tests/backend -m \"${{ inputs.custom_markers }}\" -v --durations=10" >> $GITHUB_OUTPUT
          else
            echo "cmd=uv run --project apps/backend python -m pytest tests/backend -m \"${{ inputs.test_markers }}\" -v --durations=10" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        env:
          # Test-generated API key (only step-specific override)
          RHESIS_API_KEY: ${{ steps.setup_env.outputs.RHESIS_API_KEY || 'fallback-for-unit-tests' }}
        run: |
          export PYTHONPATH="${{ github.workspace }}/apps/backend/src:${{ github.workspace }}:$PYTHONPATH"
          ${{ steps.pytest_cmd.outputs.cmd }}

      - name: Generate coverage report
        if: ${{ inputs.run_coverage == true }}
        env:
          # Override with mock services for coverage (lighter than real services)
          LOG_LEVEL: WARNING
          AZURE_OPENAI_API_KEY: mock-azure-key-for-testing
          GEMINI_API_KEY: mock-gemini-key-for-testing
          AUTH0_DOMAIN: mock-domain.auth0.com
          JWT_SECRET_KEY: mock-jwt-secret-key-for-testing-only
          JWT_ALGORITHM: HS256
          RHESIS_API_KEY: ${{ steps.setup_env.outputs.RHESIS_API_KEY || 'mock-api-key-for-coverage' }}
        run: |
          export PYTHONPATH="${{ github.workspace }}/apps/backend/src:${{ github.workspace }}:$PYTHONPATH"
          if [ "${{ inputs.test_markers }}" = "all" ]; then
            uv run --project apps/backend python -m pytest tests/backend --cov=apps/backend/src --cov-report=xml --cov-report=html --cov-report=term-missing -v
          elif [ "${{ inputs.test_markers }}" = "custom" ]; then
            uv run --project apps/backend python -m pytest tests/backend --cov=apps/backend/src --cov-report=xml --cov-report=html --cov-report=term-missing -m "${{ inputs.custom_markers }}" -v
          else
            uv run --project apps/backend python -m pytest tests/backend --cov=apps/backend/src --cov-report=xml --cov-report=html --cov-report=term-missing -m "${{ inputs.test_markers }}" -v
          fi

      - name: Upload coverage to Coveralls
        if: ${{ inputs.run_coverage == true }}
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: coverage.xml
          flag-name: backend
          parallel: false

      - name: Upload coverage reports as artifacts
        if: ${{ inputs.run_coverage == true }}
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30
