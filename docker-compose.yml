
# Define configurations using YAML anchors
x-common-database: &common-database
  SQLALCHEMY_DATABASE_URL: ${SQLALCHEMY_DATABASE_URL:-postgresql://rhesis-user:rhesis-password@postgres:5432/rhesis-db}
  SQLALCHEMY_DB_DRIVER: ${SQLALCHEMY_DB_DRIVER:-postgresql}
  SQLALCHEMY_DB_PORT: ${SQLALCHEMY_DB_PORT:-5432}
  SQLALCHEMY_DB_USER: ${SQLALCHEMY_DB_USER:-rhesis-user}
  SQLALCHEMY_DB_PASS: ${SQLALCHEMY_DB_PASS:-rhesis-password}
  SQLALCHEMY_DB_HOST: ${SQLALCHEMY_DB_HOST:-postgres}
  SQLALCHEMY_DB_NAME: ${SQLALCHEMY_DB_NAME:-rhesis-db}
  DB_ENCRYPTION_KEY: ${DB_ENCRYPTION_KEY:-your-32-byte-base64-encryption-key}

x-common-redis: &common-redis
  REDIS_URL: ${REDIS_URL:-redis://:${REDIS_PASSWORD:-rhesis-redis-pass}@redis:6379/0}
  BROKER_URL: ${BROKER_URL:-redis://:${REDIS_PASSWORD:-rhesis-redis-pass}@redis:6379/0}
  CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://:${REDIS_PASSWORD:-rhesis-redis-pass}@redis:6379/1}

x-common-auth0: &common-auth0
  AUTH0_DOMAIN: ${AUTH0_DOMAIN:-your-auth0-domain.auth0.com}
  AUTH0_AUDIENCE: ${AUTH0_AUDIENCE:-your-auth0-audience}
  AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID:-your-auth0-client-id}
  AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET:-your-auth0-client-secret}
  AUTH0_SECRET_KEY: ${AUTH0_SECRET_KEY:-your-auth0-secret-key}

x-common-smtp: &common-smtp
  SMTP_HOST: ${SMTP_HOST:-smtp.example.com}
  SMTP_PORT: ${SMTP_PORT:-587}
  SMTP_USER: ${SMTP_USER:-user@example.com}
  SMTP_PASSWORD: ${SMTP_PASSWORD:-your-smtp-password}
  FROM_EMAIL: ${FROM_EMAIL:-noreply@example.com}

x-common-jwt: &common-jwt
  JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-jwt-secret-key-change-in-production}
  JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-10080}

x-common-environment: &common-environment
  ENVIRONMENT: ${ENVIRONMENT:-local}
  BACKEND_ENV: ${BACKEND_ENV:-local}
  FRONTEND_ENV: ${FRONTEND_ENV:-local}
  WORKER_ENV: ${WORKER_ENV:-local}
  LOG_LEVEL: ${LOG_LEVEL:-DEBUG}

x-rhesis-config: &rhesis-config
  RHESIS_BASE_URL: ${RHESIS_BASE_URL:-https://api.rhesis.ai}
  RHESIS_API_KEY: ${RHESIS_API_KEY:-your-rhesis-api-key}
  FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
  BACKEND_URL: ${BACKEND_URL:-http://backend:8080}
  DEFAULT_GENERATION_MODEL: ${DEFAULT_GENERATION_MODEL:-rhesis}
  DEFAULT_MODEL_NAME: ${DEFAULT_MODEL_NAME:-gemini-2.0-flash}

x-telemetry-config: &telemetry-config
  OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318/}
  OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-rhesis}
  DEPLOYMENT_TYPE: ${DEPLOYMENT_TYPE:-self-hosted}
  RHESIS_TELEMETRY_ENABLED: ${RHESIS_TELEMETRY_ENABLED:-false}  # Self-hosted: opt-in via env var

x-gemini-google: &gemini-google
  GEMINI_API_KEY: ${GEMINI_API_KEY:-}
  GEMINI_MODEL_NAME: ${GEMINI_MODEL_NAME:-gemini-2.0-flash-001}
  GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}

x-nextjs-frontend: &nextjs-frontend
  NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-nextauth-secret-change-in-production}
  NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
  NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
  NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
  NEXT_PUBLIC_AUTH0_DOMAIN: ${NEXT_PUBLIC_AUTH0_DOMAIN:-your-auth0-domain.auth0.com}
  NEXT_PUBLIC_AUTH0_CLIENT_ID: ${NEXT_PUBLIC_AUTH0_CLIENT_ID:-your-auth0-client-id}
  NEXT_PUBLIC_LOCAL_AUTH_ENABLED: ${NEXT_PUBLIC_LOCAL_AUTH_ENABLED:-false}
  NEXT_TELEMETRY_DISABLED: 1

x-google-client: &google-client
  GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-your-google-client-id}
  GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-your-google-client-secret}

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rhesis-postgres
    environment:
      POSTGRES_DB: ${SQLALCHEMY_DB_NAME:-rhesis-db}
      POSTGRES_USER: ${SQLALCHEMY_DB_USER:-rhesis-user}
      POSTGRES_PASSWORD: ${SQLALCHEMY_DB_PASS:-rhesis-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/src/rhesis/backend/alembic/create_user.sql:/docker-entrypoint-initdb.d/01-create-user.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SQLALCHEMY_DB_USER:-rhesis-user} -d ${SQLALCHEMY_DB_NAME:-rhesis-db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rhesis-network

   # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: rhesis-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-rhesis-redis-pass}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-rhesis-redis-pass}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-rhesis-redis-pass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rhesis-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: rhesis-backend
    environment:
      <<: [*common-database, *common-redis, *common-auth0, *common-smtp, *common-jwt, *common-environment, *rhesis-config, *gemini-google, *telemetry-config]
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      LOCAL_AUTH_ENABLED: ${LOCAL_AUTH_ENABLED:-false}
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/backend/src:/app/src
      - ./sdk:/app/sdk
    networks:
      - rhesis-network

    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: rhesis-worker
    environment:
      <<: [*common-database, *common-redis, *common-auth0, *common-smtp, *common-jwt, *common-environment, *rhesis-config]
      LOG_LEVEL: ${CELERY_WORKER_LOGLEVEL:-INFO}
      CELERY_WORKER_CONCURRENCY: ${CELERY_WORKER_CONCURRENCY:-8}
      CELERY_WORKER_PREFETCH_MULTIPLIER: ${CELERY_WORKER_PREFETCH_MULTIPLIER:-4}
      CELERY_WORKER_MAX_TASKS_PER_CHILD: ${CELERY_WORKER_MAX_TASKS_PER_CHILD:-1000}
      CELERY_WORKER_LOGLEVEL: ${CELERY_WORKER_LOGLEVEL:-INFO}
      USE_TCP_DATABASE: ${USE_TCP_DATABASE:-true}
      ENABLE_FLOWER: ${ENABLE_FLOWER:-no}
    ports:
      - "8081:8081"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./sdk:/app/sdk
    networks:
      - rhesis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health/basic"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        FRONTEND_ENV: ${FRONTEND_ENV:-local}
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
        NEXT_PUBLIC_AUTH0_DOMAIN: ${NEXT_PUBLIC_AUTH0_DOMAIN:-http://localhost:3000}
        NEXT_PUBLIC_AUTH0_CLIENT_ID: ${NEXT_PUBLIC_AUTH0_CLIENT_ID:-http://localhost:3000}
        NEXT_PUBLIC_LOCAL_AUTH_ENABLED: ${NEXT_PUBLIC_LOCAL_AUTH_ENABLED:-false}
    container_name: rhesis-frontend
    environment:
      <<: [*common-auth0, *nextjs-frontend, *google-client, *common-environment, *rhesis-config]
      PORT: ${FRONTEND_PORT:-3000}
      NEXT_PUBLIC_OTEL_ENDPOINT: ${NEXT_PUBLIC_OTEL_ENDPOINT:-}
      NEXT_PUBLIC_DEPLOYMENT_TYPE: ${NEXT_PUBLIC_DEPLOYMENT_TYPE:-self-hosted}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - rhesis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/auth/session"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Documentation
  docs:
    build:
      context: ./docs
      dockerfile: src/Dockerfile
    container_name: rhesis-docs
    environment:
      <<: [*common-environment]
      PORT: 3001
    ports:
      - "3001:3001"
    networks:
      - rhesis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  rhesis-network:
    driver: bridge
