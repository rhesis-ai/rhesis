[alembic]
script_location = alembic
# prepend_sys_path = .  # Commented out to prevent path collision with alembic package
sqlalchemy.url = ${SQLALCHEMY_DB_DRIVER}://${SQLALCHEMY_DB_USER}:${SQLALCHEMY_DB_PASS}@${SQLALCHEMY_DB_HOST}/${SQLALCHEMY_DB_NAME}

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname = 

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine
propagate = 0

[logger_alembic]
level = INFO
handlers = console
qualname = alembic
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

[alembic:exclude]
names = alembic

[alembic:env]
script_location = alembic

[alembic:log]
level = INFO