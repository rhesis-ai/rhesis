[pytest]
# Test paths
testpaths = .

# Asyncio configuration to suppress deprecation warning
asyncio_default_fixture_loop_scope = function

# Register custom marks
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that may require external services

# Filter warnings
filterwarnings =
    # Ignore Pydantic V2 deprecation warnings from external dependencies (deepeval, ragas)
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    # Ignore unawaited coroutine warnings from mocked async methods in tests
    ignore::RuntimeWarning
    # Ignore websockets deprecation warnings (will be fixed when upgrading test code)
    ignore::DeprecationWarning:websockets
    ignore:websockets.exceptions.InvalidStatusCode is deprecated:DeprecationWarning
    ignore:websockets.legacy is deprecated:DeprecationWarning

