[pytest]
# Test paths
testpaths = .

# Asyncio configuration to suppress deprecation warning
asyncio_default_fixture_loop_scope = function

# Filter warnings
filterwarnings =
    # Ignore Pydantic V2 deprecation warnings from external dependencies (deepeval, ragas)
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    # Ignore pytest collection warning for TestResult class (not a test class)
    ignore::pytest.PytestCollectionWarning:pytest_asyncio.plugin
    ignore:cannot collect test class.*because it has a __init__ constructor:pytest.PytestCollectionWarning
    # Ignore websockets deprecation warnings
    ignore::DeprecationWarning:websockets.legacy
    ignore:websockets.legacy is deprecated:DeprecationWarning

# Custom markers
markers =
    unit: fast tests with mocked dependencies
    integration: tests with real external services
    slow: tests that take >5 seconds
    ai: tests involving AI model calls
    critical: core functionality tests
    security: security and vulnerability tests
    performance: performance and load testing

