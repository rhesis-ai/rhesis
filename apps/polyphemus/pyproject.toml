[project]
name = "polyphemus"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    # Core ML dependencies
    "transformers>=4.30.0",
    "tqdm>=4.65.0",
    # FastAPI and server dependencies
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "gunicorn>=21.0.0",
    "pydantic>=2.0.0",
    # SDK dependency (required for HuggingFaceLLM)
    "rhesis-sdk[HuggingFaceLLM]",
]

[project.optional-dependencies]
# Optional: Perspective API for toxicity evaluation
toxicity = [
    "google-api-python-client",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rhesis"]

[tool.uv.sources.rhesis-sdk]
path = "../../sdk"
