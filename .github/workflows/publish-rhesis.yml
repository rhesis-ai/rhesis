name: Publish Rhesis to PyPI

on:
  push:
    tags:
      - 'rhesis-v*'  # Trigger on any tag that starts with 'rhesis-v'
  workflow_dispatch:
  workflow_call:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/rhesis
    permissions:
      id-token: write  # Required for trusted publishing
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install uv and build tools
      run: |
        pip install uv build
    
    - name: Build
      working-directory: ./packages/rhesis
      run: |
        python -m build
    
    - name: Publish Rhesis to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: ./packages/rhesis/dist/
