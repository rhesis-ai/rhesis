# Local development specific overrides
# Use: helm install rhesis . --values values-local.yaml --namespace rhesis

# Global configuration for local development
global:
  environment: "local"
  imagePullPolicy: "IfNotPresent"  # Allow pulling from cloud registries

# Image configurations for local development
images:
  frontend:
    repository: rhesis-frontend
    tag: "latest"
    pullPolicy: "Never"
  backend:
    repository: rhesis-backend
    tag: "latest"
    pullPolicy: "Never"
  worker:
    repository: rhesis-worker
    tag: "latest"
    pullPolicy: "Never"
  chatbot:
    repository: rhesis-chatbot
    tag: "latest"
    pullPolicy: "Never"
  docs:
    repository: rhesis-docs
    tag: "latest"
    pullPolicy: "Never"

# Database configuration for local development
database:
  enabled: true
  type: "postgresql"
  postgresql:
    # Image configuration - pull from cloud registry
    image:
      repository: postgres  # or use cloud registry like gcr.io/google-containers/postgres
      tag: "16-alpine"
      pullPolicy: "IfNotPresent"  # Changed from "Never" to pull from cloud
    persistence:
      enabled: true
      size: "1Gi"
      storageClass: ""  # Use default storage class
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "500m"

# Redis configuration for local development
redis:
  enabled: true
  type: "redis"
  persistence:
    enabled: true
    size: "512Mi"
    storageClass: ""  # Use default storage class
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Backend configuration for local development
backend:
  enabled: true
  replicas: 1
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  # All env vars are loaded from rhesis-config ConfigMap
  # Add overrides here only if they differ from ConfigMap values
  # env: []


# Frontend configuration for local development
frontend:
  enabled: true
  replicas: 1
  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "4Gi"
      cpu: "2000m"
  # Most env vars are loaded from rhesis-config ConfigMap
  # Only deployment-specific overrides are listed here
  env:
    - name: HOSTNAME
      value: "0.0.0.0"
    - name: PORT
      value: "3000"

# Worker configuration for local development
worker:
  enabled: true
  replicas: 1
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

# Chatbot configuration for local development
chatbot:
  enabled: true
  replicas: 1
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  # Most env vars are loaded from rhesis-config ConfigMap
  # Only deployment-specific overrides are listed here
  env:
    - name: HOSTNAME
      value: "0.0.0.0"
    - name: PORT
      value: "8080"

# Docs configuration for local development
docs:
  enabled: true
  replicas: 1
  # disableSecurityContext: true # Temporarily disabled for docs due to permission issues
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  # Most env vars are loaded from rhesis-config ConfigMap
  # Only deployment-specific overrides are listed here
  env:
    - name: HOSTNAME
      value: "0.0.0.0"
    - name: PORT
      value: "3001"

# Disable features not needed for local development
monitoring:
  enabled: false

ingress:
  enabled: false

networkPolicies:
  enabled: false

rbac:
  enabled: false

# Use existing secrets and configmaps
secrets:
  enabled: true
  existingSecret: "rhesis-secrets"
  configMaps:
    enabled: true
    existingConfigMap: "rhesis-config"
